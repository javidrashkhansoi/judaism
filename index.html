<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="format-detection" content="telephone=no"><meta name="description" content="Описание"><title>Главная - Московский Центр Современного Иудаизма</title><link rel="stylesheet" href="css/style.min.css?_v=20231221061216"><link rel="shortcut icon" href="data:,"></head><body class="page__body"><svg xmlns="http://www.w3.org/2000/svg" style="display: none;"></svg><div class="page__wrapper" data-wrapper><main class="page__main"><section class="section"><div class="section__container"><h2 class="section__title">Получи псалом с картиной</h2><form class="section__form section-form" id="section-form" action="#"><div class="section-form__block"><div class="section-form__header"><h3 class="section-form__title">Шаг №1</h3><p class="section-form__caption">Введите свой день рождения&#32;<br>по григорианскому календарю.</p></div><div class="section-form__inner"><div class="section-date"><input class="section-date__input" id="section-form-date" name="section-form-date" type="date" required aria-label="Введите свой день рождения по григорианскому календарю" autocomplete="off"><div class="section-date__inner"><div class="section-item"><label class="section-item__label" for="section-date-day">День</label><div class="section-item__input"><input id="section-date-day" name="section-date-day" type="text" readonly="readonly" required tabindex="-1" autocomplete="off" data-date="day"></div></div><div class="section-item"><label class="section-item__label" for="section-date-month">Месяц</label><div class="section-item__input section-item__input--down"><input id="section-date-month" name="section-date-month" type="text" readonly="readonly" required tabindex="-1" autocomplete="off" data-date="month"></div></div><div class="section-item"><label class="section-item__label" for="section-date-year">Год</label><div class="section-item__input section-item__input--down"><input id="section-date-year" name="section-date-year" type="text" readonly="readonly" required tabindex="-1" autocomplete="off" data-date="year"></div></div></div></div><button class="section-form__button section-button" type="button" data-focus="next">Далее</button></div></div><div class="section-form__block"><div class="section-form__header"><h3 class="section-form__title">Шаг №2</h3><p class="section-form__caption">Введите свои данные&#32;<br>и получите Ваш псалом с картиной.</p></div><div class="section-form__inner"><div class="section-form__row"><div class="section-item"><label class="section-item__label" for="section-form-name">Имя</label><div class="section-item__input"><input id="section-form-name" name="section-form-name" type="text" inputmode="text" required></div></div><div class="section-item"><label class="section-item__label" for="section-form-email">E-mail</label><div class="section-item__input"><input id="section-form-email" name="section-form-email" type="email" inputmode="email" required></div></div><div class="section-item"><label class="section-item__label" for="section-form-tel">Телефон (не обязательно)</label><div class="section-item__input"><input id="section-form-tel" name="section-form-tel" type="tel" inputmode="tel"></div></div></div><button class="section-form__button section-button" type="button"><span class="section-button__text section-button__text--hide-tab">Далее</span> <span class="section-button__text section-button__text--hide-mob">Получить результат</span></button></div></div><div class="section-form__block"><div class="section-form__header"><h3 class="section-form__title">Ваша дата&#32;<br>по еврейскому календарю</h3></div><div class="section-form__inner section-form__inner--narrow"><div class="section-output"><div class="section-item section-item--center"><span class="section-item__label">Год</span> <span class="section-item__value">5743</span></div><div class="section-item section-item--center"><span class="section-item__label">Месяц</span> <span class="section-item__value">Тевет</span></div><div class="section-item section-item--center"><span class="section-item__label">День</span> <span class="section-item__value">7</span></div></div><button class="section-form__button section-button" type="button">Псалом с картиной</button></div></div></form></div></section></main></div><script src="js/script.min.js?_v=20231221061216"></script></body></html>
